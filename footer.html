<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .footer {
            background: #FF3147 0% 0% no-repeat padding-box;
            padding: 20px 0;
        }
        .footer .logo {
            max-height: 60px;
            margin: 0 15px;
        }
    </style>
</head>
<body>

    <footer class="footer text-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTF0zTX_ljJgCSefVvoWIjq0iJsYwlHBF69jg&s" alt="Logo 1" class="logo img-fluid">
                </div>
                <div class="col-auto">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6rR8p0rD9sAD61ZIrdanuEeIF43ULf0-h7Q&s" alt="Logo 2" class="logo img-fluid">
                </div>
                <div class="col-auto">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_yPPlJ5UMqDTlqtrBp-FvL-SyMY2nQ_T6nA&s" alt="Logo 3" class="logo img-fluid">
                </div>
                <div class="col-auto">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8E9Mh24LnfWPqLbRDVcsCbgHmqano210W1A&s" alt="Logo 4" class="logo img-fluid">
                </div>
                <div class="col-auto">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBKPHbGOlY7x2RBdiXU_2__wSStgj9cfx-ng&s" alt="Logo 5" class="logo img-fluid">
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
